<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles/login.css">
    </head>
    <body>
        <nav class="navbar custom-navbar px-4">
            <a class="navbar-brand" href="/"> Parkly</a>
            <div class="ms-auto">
                <a href="/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/register" class="btn btn-light">Sign Up</a>
            </div>
        </nav>
        <main class="d-flex justify-content-center align-items-center">
        <div class="my_container">
            <div class="my_panel">
                <div class="login-card">
                    <h3 class="text-center mb-4">Login</h3>
                    {% include "messages.html" %}
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="user_name" class="form-label">User name [Email]</label>
                            <input type="email" class="form-control" name="user_name" id="user_name" placeholder="iitm@study.ac.in" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="password" required minlength="6">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <small>New user? <a href="/register">Signup</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </main>
    </body>
</html>
