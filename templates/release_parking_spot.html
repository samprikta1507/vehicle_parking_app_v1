<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Release the Parking Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f6f6f6;
        }
        .release-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border: 2.5px solid #222;
            border-radius: 28px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.2rem 2rem 2rem 2rem;
            position: relative;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, monospace;
        }
        .release-title {
            background: #ffe9a7;
            color: #444;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
            text-align: center;
            padding: 0.7rem 0;
            margin: -2.2rem -2rem 2rem -2rem;
            border-bottom: 2px solid #dfd7c2;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, monospace;
            letter-spacing: 0.5px;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        .form-label {
            font-size: 1.08rem;
        }
        .form-control, .input-prefilled {
            border-radius: 8px;
            border: 2.2px solid #222;
            font-size: 1.08rem;
            background: #fff;
            color: #f39c12;
            font-weight: bold;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, monospace;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #f7b84b;
        }
        .input-prefilled {
            background: #fffbe8;
        }

        .form-btns {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.2rem;
        }
        .btn-release, .btn-cancel {
            background: #b3d1f7;
            color: #23527c;
            font-weight: bold;
            border: 2px solid #23527c;
            border-radius: 10px;
            min-width: 110px;
        }
        .btn-cancel {
            margin-left: 0.5rem;
        }
        @media (max-width: 600px) {
            .release-container {
                max-width: 98%;
                padding: 1.2rem 0.5rem 1rem 0.5rem;
            }
            .release-title {
                margin: -1.2rem -0.5rem 1.2rem -0.5rem;
            }
            .pre-filled-note {
                right: 10px;
                top: 120px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="release-container">
        <div class="release-title">Release the parking spot</div>
        <form>
            <div class="mb-3 row align-items-center">
                <label class="col-5 col-form-label">Spot_ID :</label>
                <div class="col-7">
                    <input type="text" class="form-control input-prefilled" value="xxxxx" readonly>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label class="col-5 col-form-label">Vehicle Number :</label>
                <div class="col-7">
                    <input type="text" class="form-control input-prefilled" value="xxxxx" readonly>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label class="col-5 col-form-label">Parking time :</label>
                <div class="col-7">
                    <input type="text" class="form-control input-prefilled" value="xxxxx" readonly>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label class="col-5 col-form-label">Releasing time :</label>
                <div class="col-7">
                    <input type="text" class="form-control input-prefilled" value="xxxxx" readonly>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label class="col-5 col-form-label">Total cost :</label>
                <div class="col-7">
                    <input type="text" class="form-control input-prefilled" value="xxxxx" readonly>
                </div>
            </div>


            <div class="form-btns mt-4">
                <button type="submit" class="btn btn-release">Release</button>
                <button type="button" class="btn btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
