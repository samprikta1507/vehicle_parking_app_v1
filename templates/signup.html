<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="my_container">
           <div class="center"><h1> My cine world</h1></div>
            <div class="my_panel">
                <div class="center"><h3>Sign up</h3></div>
                <div class="input_form">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User name [Email]</label>
                        <input type="email" class="form-control" id="user_name" placeholder="iitm@study.ac.in">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="fullname" placeholder="IIT Madras">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="50-48-2, Valcherry, Chennai-42">
                    </div>
                    <div class="mb-3">
                        <label for="pin_code" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="pin_code" placeholder="500001">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary">Submit</button>
                        Existing user? <a href="#">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
