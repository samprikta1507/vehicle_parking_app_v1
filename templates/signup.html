<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles/signup.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="/">Parkly</a>
            <div class="ms-auto">
            <a href="/login" class="btn btn-outline-light me-2">Login</a>
            <a href="/register" class="btn btn-light">Sign Up</a>
            </div>
        </div>
        </nav>

        <main style="margin-top: 100px;">
        <div class="my_container">
            <div class="my_panel">
                <div class="center"><h3>Sign up</h3></div>
                {% include "messages.html" %}
                <form action="/register" method="POST">
                    <div class="input_form">
                        <div class="mb-3">
                            <label for="user_name" class="form-label">User name [Email]</label>
                            <input type="email" class="form-control" name="user_name" id="user_name" placeholder="iitm@study.ac.in" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="password" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Fullname</label>
                            <input type="text" class="form-control" name="full_name" id="full_name" placeholder="IIT Madras" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" id="address" placeholder="50-48-2, Valcherry, Chennai-42" required>
                        </div>
                        <div class="mb-3">
                            <label for="pin_code" class="form-label">Pin Code</label>
                            <input type="number" class="form-control" name="pin_code" id="pin_code" placeholder="500001" required pattern="\d{6}">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            Existing user? <a href="/login">Login</a>
                            <div class="err_msg">{{msg}}</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </main>
    </body>
</html>
