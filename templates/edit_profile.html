<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="my_container">
           <div class="center"><h1>Vehicle Parking</h1></div>
            <div class="my_panel">
                
                <nav class="navbar navbar-expand-lg navbar-custom p-3">
                    <div class="container-fluid">
                      <span class="navbar-brand fw-bold text-danger">Welcome to Admin</span>
                      <div class="navbar-nav">
                        <a class="nav-link" href="admin_dashboard.html">Home</a>
                        <a class="nav-link" href="users.html">Users</a>
                        <a class="nav-link" href="admin_summary.html">Summary</a>
                        <a class="nav-link" href="login.html">Logout</a>
                      </div>
                      <div class="ms-auto">
                        <a href="edit_profile.html" class="text-primary">Edit Profile</a>
                      </div>
                    </div>
                </nav>
                <div class="input_form">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User name [Email]</label>
                        <input type="email" class="form-control" id="user_name" placeholder="iitm@study.ac.in">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="fullname" placeholder="IIT Madras">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="50-48-2, Valcherry, Chennai-42">
                    </div>
                    <div class="mb-3">
                        <label for="pin_code" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="pin_code" placeholder="500001">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>          
    </body>
</html>
