{% extends "user_layout.html" if user.role == 1 else "admin_layout.html" %}

{% block content %}
<div class="container mt-5">
  <h3>Edit Profile</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" name="full_name" class="form-control" value="{{ user.full_name }}" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" name="address" class="form-control" value="{{ user.address }}" required>
    </div>
    <div class="mb-3">
      <label for="pin_code" class="form-label">Pin Code</label>
      <input type="text" name="pin_code" class="form-control" value="{{ user.pin_code }}" required pattern="\d{6}">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('admin_dashboard' if user.role == 0 else 'user_dashboard', name=name) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
