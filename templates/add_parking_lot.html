{% extends "admin_layout.html" %}
{% block content %}

                <div class="center"><h3>New Parking Lot</h3></div>
                <form action="#" method="POST">
                    <div class="input_form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Prime Location Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="parking lot name">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" id="address" placeholder="50-48-2, Valcherry, Chennai-42">
                        </div>
                        <div class="mb-3">
                            <label for="pin_code" class="form-label">Pin Code</label>
                            <input type="number" class="form-control" name="pin_code" id="pin_code" placeholder="500001">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" name="price" id="price" placeholder="00">
                        </div>
                        <div class="mb-3">
                            <label for="max_spots" class="form-label">Max Spots</label>
                            <input type="number" class="form-control" name="max_spots" id="max_spots" placeholder="00">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="/admin/{{name}}" type="button" class="btn btn-primary">Cancel</a>
                        </div>
                    </div>
                </form>


{% endblock %}
