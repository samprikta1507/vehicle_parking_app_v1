<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="my_container">
           <div class="center"><h1>Vehicle Parking</h1></div>
            <div class="my_panel">
                
                <nav class="navbar navbar-expand-lg navbar-custom p-3">
                    <div class="container-fluid">
                      <span class="navbar-brand fw-bold text-danger">Welcome to Admin</span>
                      <div class="navbar-nav">
                        <a class="nav-link" href="admin_dashboard.html">Home</a>
                        <a class="nav-link" href="users.html">Users</a>
                        <a class="nav-link" href="admin_summary.html">Summary</a>
                        <a class="nav-link" href="login.html">Logout</a>
                      </div>
                      <div class="ms-auto">
                        <a href="edit_profile.html" class="text-primary">Edit Profile</a>
                      </div>
                    </div>
                </nav>
                <!-- Search Section -->
                <div class="search-section">
                  <label class="fw-bold">Search by</label>
                  <select>
                    <option value="user">User ID</option>
                    <option value="location">Location</option>
                  </select>
                  <input type="text" placeholder="Enter search string">
                  <button class="btn btn-primary btn-sm">Search</button>
                </div>

                <div class="container mt-4">
                    <h3 class="text-primary mb-3">Parking Lots</h3>
                  
                    <div class="row">
                  
                      <!-- Parking Lot 1 -->
                      <div class="col-md-4">
                        <div class="lot-card">
                          <h5>Parking #1</h5>
                          <a href="edit_parking_lot.html" class="text-success">Edit</a> |
                          <a href="delete_parking_lot.html" class="text-danger">Delete</a>
                          <p class="text-success mt-2">(Occupied: 3/15)</p>
                          <div class="d-flex flex-wrap">
                            <!-- Example spots -->
                            <div class="spot occupied">O</div>
                            <div class="spot occupied">O</div>
                            <div class="spot available">A</div>
                            <div class="spot occupied">O</div>
                            <div class="spot available">A</div>
                            <div class="spot available">A</div>
                            <div class="spot available">A</div>
                            <div class="spot available">A</div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Parking Lot 2 -->
                      <div class="col-md-4">
                        <div class="lot-card">
                          <h5>Parking #2</h5>
                          <a href="edit_parking_lot.html" class="text-success">Edit</a> |
                          <a href="delete_parking_lot.html" class="text-danger">Delete</a>
                          <p class="text-success mt-2">(Occupied: 4/10)</p>
                          <div class="d-flex flex-wrap">
                            <div class="spot available">A</div>
                            <div class="spot available">A</div>
                            <div class="spot occupied">O</div>
                            <div class="spot occupied">O</div>
                            <div class="spot available">A</div>
                            <div class="spot occupied">O</div>
                            <div class="spot available">A</div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Add More Parking Lots Here -->
                  
                    </div>
                  
                    <!-- Add Lot Button -->
                    <div class="text-center mt-4">
                      <a href="add_parking_lot.html" class="btn btn-info">+ Add Lot</a>
                    </div>
                </div>
            </div>
        </div>          
    </body>
</html>
