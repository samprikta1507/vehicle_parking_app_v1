<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <title>User Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="my_container">

            <div class="my_panel">
                
              <nav class="navbar navbar-expand-lg navbar-custom p-3">
                    <div class="container-fluid">
                    <span class="navbar-brand fw-bold text-danger">Welcome {{name}}</span>
                    <div class="navbar-nav">
                        <a class="nav-link" href="{{ url_for('user_dashboard', name=name) }}">Home</a>
                        <a class="nav-link" href="{{ url_for('user_summary', name=name) }}">Summary</a>
                        <a class="nav-link" href="{{ url_for('signin') }}">Logout</a>
                    </div>
                    <div class="ms-auto">
                        <a href="{{ url_for('edit_profile', name=name) }}" class="text-primary">Edit Profile</a>
                    </div>
                    </div>
                </nav>
                {% block content %}
                    <!--This part is getting from child html-->
                {% endblock %}

            </div>
        </div>
    </body>
</html>
