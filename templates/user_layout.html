<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="/static/styles/user.css">
        <title>User Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="user-dashboard">
        {% include 'messages.html' with context %}
            <nav class="navbar navbar-expand-lg navbar-dark slim-navbar ">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold fs-4 text-white" href="/">Parkly</a>
                    <span class="navbar-brand fw-bold text-danger">Welcome {{name}}</span>
                    <div class="d-flex align-items-center ms-auto">
                        <a class="nav-link text-white me-3" href="{{ url_for('user_dashboard', name=name) }}">Home</a>
                        <a class="nav-link text-white me-3" href="{{ url_for('user_summary', name=name) }}">Summary</a>
                        <a class="nav-link text-white me-3" href="{{ url_for('logout') }}">Logout</a>
                        <div class="ms-auto">
                            <a href="{{ url_for('edit_profile', name=name) }}" class="nav-link text-white me-3">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="my_panel">
                {% block content %}
                    <!--This part is getting from child html-->
                {% endblock %}

            </div>
    </body>
</html>
