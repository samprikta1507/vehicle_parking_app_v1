<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Parking Lot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-header {
      background-color: #ffe699;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      resize: none;
    }

    textarea {
      height: 80px;
    }

    .form-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
    }

    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .btn-update {
      background-color: #4da6ff;
    }

    .btn-cancel {
      background-color: #99ccff;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">Edit Parking Lot</div>
    <form>
      <label for="location">Prime Location Name:</label>
      <input type="text" id="location" name="location" value="xxxxx">

      <label for="address">Address:</label>
      <textarea id="address" name="address">-----
-----
----</textarea>

      <label for="pincode">Pin Code:</label>
      <input type="text" id="pincode" name="pincode" value="400100">

      <label for="price">Price (per hour):</label>
      <input type="number" id="price" name="price" value="20">

      <label for="spots">Maximum Spots:</label>
      <input type="number" id="spots" name="spots" value="15">

      <div class="note">etc., fieldsâ€¦</div>

      <div class="form-actions">
        <button type="submit" class="btn-update">Update</button>
        <button type="button" class="btn-cancel" onclick="window.history.back()">Cancel</button>
      </div>
    </form>
  </div>

</body>
</html>
