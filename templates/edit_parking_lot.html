{% extends "admin_layout.html" %}
{% block content %}
<div class="main-content">
<div class="container mt-4">
    <h3 class="center">Edit Parking Lot</h3>
    <form method="POST">
      <div class="input_form">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{{ lot.name }}" required>
        </div>
        <div class="mb-3">
            <label>Address:</label>
            <input type="text" name="address" class="form-control" value="{{ lot.address }}" required>
        </div>
        <div class="mb-3">
            <label>Pin Code:</label>
            <input type="number" name="pin_code" class="form-control" value="{{ lot.pin_code }}" required>
        </div>
        <div class="mb-3">
            <label>Price:</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ lot.price }}" required>
        </div>
        <div class="mb-3">
            <label>Max Spots:</label>
            <input type="number" name="max_spots" class="form-control" value="{{ lot.max_spots }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Lot</button>
        <a href="{{ url_for('admin_dashboard', name=name) }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
</div>
</div>
{% endblock %}
